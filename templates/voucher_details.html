<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Voucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Voucher Details</h1>
        <form action="/generate_voucher" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="current_indent_no">Current Indent Number</label>
                <input type="text" class="form-control" id="current_indent_no" name="current_indent_no" required>
            </div>
            <div class="form-group">
                <label for="last_indent_no">Last Indent Number</label>
                <input type="text" class="form-control" id="last_indent_no" name="last_indent_no" required>
            </div>
            <div class="form-group">
                <label for="authority">Authority</label>
                <input type="text" class="form-control" id="authority" name="authority" required>
            </div>
            <div class="form-group">
                <label for="last_received_dt">Last Received Date (dd mm yyyy)</label>
                <input type="text" class="form-control" id="last_received_dt" name="last_received_dt" required>
            </div>
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address" required>
            </div>

            <div class="form-group">
                <label for="report_file">Upload Report File</label>
                <input type="file" class="form-control-file" id="report_file" name="report_file" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Voucher</button>
        </form>
        <a href="{{ dashboard_url }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
